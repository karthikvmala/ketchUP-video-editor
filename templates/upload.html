<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KetchUP</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/style_main.css">
    <script src="../static/javascript/upload.js"></script>
</head>

<body class="bg-white">
    <div class="container mx-auto">
        <div class="flex justify-center items-center">
            <h1 class="text-center mt-5 text-4xl inline-block">Upload Images</h1>
        </div>

        <p class="text-center mb-5">Upload to upscale your Memories!</p>
        <div class="flex justify-center mt-5">
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <div id="uploadForm" ondrop="handleDrop(event)" ondragover="allowDrop(event)" onclick="uploadclick()">
                    <p>Drag and drop your desired photos!</p>
                    <input type="file" id="fileInput" name="fileInput" accept="image/*" multiple style="display: none;"
                        onchange="handleFiles(this.files)">
                </div>

                <div class="flex flex-col" id="dropdowns">
                    <label for="defaultDurationInput">Default Duration for Images (in seconds): </label>
                    <input type="number" id="defaultDurationInput" min="1" value="5"
                        class="form-control mb-2 w-full md:w-1/2 mx-auto">
                    <label for="transitionSelect">Select Transition Effect: </label>
                    <select id="transitionSelect" class="form-select mb-2 w-full md:w-1/2 mx-auto">
                        <option value="slide">Slide</option>
                        <option value="fade">Fade</option>
                        <!-- Add more transition options as needed -->
                    </select>
                    <label for="resolutionSelect">Select Video Resolution: </label>
                    <select id="resolutionSelect" class="form-select mb-2 w-full md:w-1/2 mx-auto">
                        <option value="480p">480p</option>
                        <option value="720p">720p</option>
                        <option value="1080p">1080p</option>
                        <!-- Add more resolution options as needed -->
                    </select>
                </div>
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 mx-auto block" id='submit-button' type="submit" value="Submit">
            </form>

            <div class="flex flex-col button-container">
              <button onclick="openImageUploadForm()"
                  class="bg-blue-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-2" id="img-up-button">Upload
                  Files</button>
              <!-- <button onclick="openMusicUploadForm()"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload Music</button> -->
          </div>         
        </div>

        <div class="preview-container">
            <h2 class="text-center mb-4">Preview</h2>
            <div id="previewFiles">
                <!-- {% for image_base64 in images_base64 %}
                    <img src="data:{{ mime_type }};base64,{{ image_base64 }}">
                {% endfor %} -->
            </div>
        </div>
    </div>
    <div class="gallery-buttons">
      <button class="gallery-button"><a href="/website" class="hidden-link">Go Back</a></button>
  </div>
  
</body>

</html>
